<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign-Up Form></title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="main">
        <div class="side-hero">
            <div>
                <img src="./images/odin.png" alt="The Odin Project Logo">
                <h1>TOP Sign-up Form</h1>
            </div>
            <p>Photo by <a class="a-footer" href="https://unsplash.com/@haliewestphoto">Halie
                    West</a> on <a class="a-footer" href="https://unsplash.com/">Unsplash</a></p>
        </div>
        <div class="form-main">
            <div class="form-header">
                <div>
                    <p>
                        This is not a real online service! You know you need something <br />
                        like this in your life to help you realize your deepest dreams.<br />
                        Sign up <em>now</em> to get started.
                        <br /><br />
                        You <em>know</em> you want to.
                    </p>
                </div>
            </div>
            <div>
                <div class="form-input">
                    <p>Let's do this!</p>
                    <form id="create-form" action="" method="get" class="form-main-div">
                        <label for="firstName">FIRST NAME
                            <input type="text" id="firstname" name="firstname" required>
                            <div id="first-name-error" class="error"></div>
                        </label>
                        <label for="lastName">LAST NAME
                            <input type="text" id="lastName" name="lastName" required>
                            <div id="last-name-error" class="error"></div>
                        </label>
                        <label for="email">EMAIL&nbsp&nbsp&nbsp
                            <input type="email" id="email" name="email" required autocomplete="off">
                            <div id="email-error" class="error"></div>
                        </label>
                        <label for="phoneNumber">PHONE NUMBER
                            <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}">
                            <div id="phonenumber-error" class="error"></div>
                        </label>
                        <label for="password">PASSWORD
                            <input type="password" id="password" name="password" required>
                            <div id="password-error" class="error"></div>
                        </label>
                        <label for="confirmPass">CONFIRM PASSWORD
                            <input type="password" id="confirmPass" name="confirmPass" required>
                            <div id="confirmpass-error" class="error"></div>
                        </label>
                    </form>
                </div>
            </div>
            <div class="form-submit">
                <div>
                    <button type="submit" form="create-form">Create Account</button>
                    <p>Already have an account? <a class="a-login" href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
